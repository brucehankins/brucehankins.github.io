<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel's 40th Birthday Celebration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, serif;
            background-color: #505A4C; /* Dark green */
            color: #ffffff;
            text-align: center;
        }
        .container {
            margin: 0 auto;
            padding: 2rem;
            max-width: 600px;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        h2, p {
            font-size: 1.2rem;
            font-weight: 300;
        }
        .details p {
            font-size: 1.2rem;
        }
        form {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #fff;
            color: #000;
        }
        button {
            background-color: #7b8a69;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #5f6d53;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://raw.githubusercontent.com/brucehankins/Config-Files/refs/heads/main/Screenshot_20241214_094439.png" alt="Forty">
            <h2>You're Invited to Celebrate Rachel!</h2>
        </div>
        <div class="details">
            <p><strong>Saturday, January 4th, 2025 @ 1:00 PM</strong></p>
            <p>Bear Chase Brewing</p>
            <p>33665 Bear Chase Ln, Bluemont, VA 20135</p>
        </div>
        <div class="rsvp">
            <h2>RSVP Here</h2>
            <form action="https://formspree.io/f/xldekqwr" method="POST">
                <input type="text" name="name" placeholder="Your Full Name" required>
                <input type="email" name="email" placeholder="Your Email Address">
                <input type="tel" name="phone" placeholder="Your Phone Number">
                <button type="submit">Submit RSVP</button>
            </form>
        </div>
    </div>
</body>
</html>
